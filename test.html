<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Details of the Lab External Exam</h2>
        <!-- Add form elements here -->
        <label for="Name">Name of the external faculty</label>
        <input type="text" id="Name" name="Name"><br><br>

        <label for="Designation">Designation</label>
        <select name="Designation" id="Designation">
            <option value="Professor">Professor</option>
            <option value="Associate Professor">Associate Professor</option>
            <option value="Assistant Professor">Assistant Professor</option>
        </select><br><br>

        <label for="Dpartment">Department</label>
        <input type="text" id="Dpartment" name="Dpartment"><br><br>

        <label for="College">College Name</label>
        <input type="text" id="College" name="College"><br><br>

        <label for="Address">Address of the college</label>
        <input type="input" id="Address" name="Address"><br><br>

        <label for="Phone">Phone</label>
        <input type="input" id="Phone" name="Phone"><br><br>

        <label for="Email">Email</label>
        <input type="input" id="Email" name="Email"><br><br>
        <br><br>
        <br><br>

        <label for="Programme">Programme</label>
        <select name="Programme" id="Programme">
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MBA">MBA</option>
        </select>

        <label for="Semester">Semester</label>
        <select name="Semester" id="Semester">
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            <option value="V">V</option>
            <option value="VI">VI</option>
            <option value="VII">VII</option>
            <option value="VIII">VIII</option>
        </select>

        <label for="Semester">Semester</label>
        <select name="Semester" id="Semester">
            <option value="I">I</option>
            
        </select>





























        
        <tr><td>Semester</td><td>:</td><td><select name="I" id="I">
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            <option value="V">V</option>
            <option value="VI">VI</option>
            <option value="VII">VII</option>
            <option value="VIII">VIII</option>
            </select></td></tr>
        <tr><td>Practical Course </td><td>:</td><td>Antennas and Microwave Engineering</td></tr>
        <tr><td>Course Code</td><td>:</td><td>AECC41</td></tr>
        <tr><td>Branch</td><td>:</td><td><select name="Branch" id="Branch">
            <option value="AE">AE</option>
            <option value="CSE">CSE</option>
            <option value="CSE(AI&ML)">CSE(AI&ML)</option>
            <option value="CSE(DS)">CSE(DS)</option>
            <option value="CSE(CS)">CSE(CS)</option>
            <option value="CSIT">CSIT</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
            </select></td></tr>
        <tr><td>Date(s) of Practical Exam</td><td>:</td><td><input type="date" id="date" name="date of exam"></td></tr>

    </div>
    <script src="script.js"></script>
</body>
</html>
